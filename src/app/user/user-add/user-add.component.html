<div class="row">
    <div class="col-12">
        <div class="container-fluid">
        <form [formGroup]="userForm">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control w-100" 
                    formControlName="name" 
                    name="name" 
                    placeholder="Name">
            </div>
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control w-100" 
                    formControlName="email" 
                    name="email" 
                    placeholder="Email"
                    >
            </div>
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control w-100" 
                    formControlName="phone" 
                    name="phone" 
                    placeholder="phone">
            </div>
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control w-100" 
                    formControlName="address" 
                    name="address" 
                    placeholder="Address">
            </div>            
        </form>
        </div>
        </div>

 
    <div class="col-12">
        <div class="container-fluid"> <button class="btn btn-primary " (click)="add()" >Add</button></div>
       
    </div>
    
  </div>
