
<form [formGroup]="userForm">
    <div class="form-group">
        <input 
            type="text" 
            class="form-control w-100" 
            formControlName="name" 
            name="name" 
            placeholder="Name">
    </div>
    <div class="form-group">
        <input 
            type="text" 
            class="form-control w-100" 
            formControlName="email" 
            name="email" 
            placeholder="Email"
            >
    </div>
    <div class="form-group">
        <input 
            type="text" 
            class="form-control w-100" 
            formControlName="phone" 
            name="phone" 
            placeholder="phone">
    </div>
    <div class="form-group">
        <input 
            type="text" 
            class="form-control w-100" 
            formControlName="address" 
            name="address" 
            placeholder="Address">
    </div>            
  </form>
  <button (click)="add()" >Add</button>
